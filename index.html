<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Picker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">PRUEBA DE COLORES RGB</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="redRange">Red (R)</label>
          <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
          <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="greenRange">Green (G)</label>
          <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
          <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="blueRange">Blue (B)</label>
          <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
          <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
        </div>
        
        <!-- Agregamos el input de color picker -->
        <div class="form-group">
          <label for="colorPicker">Choose Color</label>
          <input type="color" class="form-control" id="colorPicker" value="#000000">
        </div>

        <div class="color-box" id="colorBox"></div>
        <p class="text-center">Hex Code: <span id="hexCode">#000000</span></p>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
